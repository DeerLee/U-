	    				</div>
	    				<div class="from-group-sm">
	    					<label for="品牌介绍">品牌介绍:</label>
	    					<textarea class="form-control" rows="6"></textarea>
	    				</div>
	    			</div>

	    				<hr />
	    			</div>

	    				</div>

							<label for="加盟店数">加盟店数</label>
							<input type="text" class="form-control" placeholder="请输入加盟店数" />

	    			</div>

	    				<hr />
	    			</div>

	    			</div>

	    				<hr />
	    			</div>

	    				<a class="btn btn-group-lg btn-success" href="">保存修改</a>
