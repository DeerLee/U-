	<!--
    	作者：1173891876@qq.com

    	描述：你们中间要添加的东西都在这对标签里面
    -->
    <div class="col-lg-12" id="usp_head">
		<h1 class="glyphicon glyphicon-home">个人信息中心</h1>
    </div>
    <div class="col-lg-12" id="usp_body">
    	<div class="col-md-12">
			<h2>加盟进度</h2>    			
    		<div class="col-md-10 col-md-offset-1 text-center">
				<h3>寻找项目--->联系品牌商--->等待回访--->上门考察--->签订合同</h3>
    		</div>
    		<div class="col-md-6 col-md-offset-3">
    			<div class="progress">
			    <div class="progress-bar progress-bar-success" role="progressbar"
			         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
			         style="width: 20%;">
			        <span class="sr-only">40% 完成</span>
			    </div>
			</div>
    		</div>
    	</div>
    	<div class="col-md-12" id="usp_message">
    		<h2>基本信息</h2>
    		<hr />
    		<div class="col-md-6 col-md-offset-3" id="usp_form">
    			<form class="form-group">
	    			<div class="form-group">
	    				<label class="control-label" for="手机号">手机号:</label>
	    				<input type="text" class="form-control" placeholder="13012345678" disabled/>
	    			</div>
	    			<div class="form-group">
	    				<label class="control-label" for="昵称">昵　称:</label>
	    				<input type="text" class="form-control" placeholder="请输入昵称" />
	    			</div>	    			
	    			<div class="form-group">
	    				<label class="control-label" for="所在地">所在地:</label>
	    				<input type="text" class="form-control" placeholder="陕西省西安市" disabled />
	    				<select class="btn btn-default">
	    					<option value="#">--请选择省份--</option>
	    				</select>
	    				<select class="btn btn-default">
	    					<option value="#">--请选择市区--</option>
	    				</select>
	    			</div>	    			
	    			<div class="form-group">
	    				<label class="control-label" for="邮箱">邮　箱:</label>
	    				<input type="text" class="form-control" placeholder="请输入邮箱" />
	    			</div>	    			
	    			<div class="form-group">
	    				<label class="control-label" for="微信">微信号:</label>
	    				<input type="text" class="form-control" placeholder="请输入微信号" />
	    			</div>
	    		</form>	
	    		<div class="col-md-6 col-md-offset-3" style="margin-top:10px; margin-bottom: 10px;">
	    			<a class="btn btn-group-justified btn-success" href="userspace_static.html">保存修改</a>
	    		</div>
    		</div>
    			  		
    	</div>
    </div>
</div>
